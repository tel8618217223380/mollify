<html>
	<head>
		<title>Example Mollify Host Page</title>		
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">

		<link rel="stylesheet" href="client/themes/default/style.css">

		<script type="text/javascript" language="javascript" src="client/include/jquery-and-plugins.js"></script>
		<script type="text/javascript" language="javascript" src="client/include/bootstrap.js"></script>
		<script type="text/javascript" language="javascript" src="client/include/bootstrap-lightbox.js"></script>
		<script type="text/javascript" language="javascript" src="client/include/ZeroClipboard.js"></script>
		<script type="text/javascript" language="javascript" src="client/init.js"></script>
		<script type="text/javascript" language="javascript" src="client/include/main.js"></script>
		<script type="text/javascript" language="javascript" src="client/include/uploader.js"></script>
		<script type="text/javascript" language="javascript" src="client/localization/texts_en.js"></script>
		<script type="text/javascript">
			ZeroClipboard.setMoviePath('client/include/ZeroClipboard.swf');
			
			mollify.init({
				"list-view-columns": {
					"name": { width: 250 },
					"size": {},
					"file-modified": { width: 150 }
				}}, [
					new mollify.plugin.ItemDetailsPlugin({
	                    "jpg,tiff": {
	                            "last-modified" : {},
	                            "size": {},
	                            "exif": {},
	                    },
						"*": {
							"last-modified" : {},
							"size": {}
	                    }
	                }),
                    new mollify.plugin.FileViewerEditorPlugin(),
					new mollify.plugin.CommentPlugin()
				]
			);
		</script>
		<script type="text/javascript" language="javascript" src="client/org.sjarvela.Mollify.nocache.js"></script>
	</head>

	<body>
		<div id="mollify"></div>
	</body>
</html>
